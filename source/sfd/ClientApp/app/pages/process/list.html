<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Process List</title>
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-grid.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-bootstrap.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-alpine-dark.css" />
    <style type="text/css">
        .ag-header-cell {
            background-color: #49afcd
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal-body">
        <div class="row">
            <!--<b class="icoBtn btnNew" onclick="processlist.createProcess();" title="Create"></b>
            <b class="icoBtn btnSetting" onclick="processlist.editProcess();" title="Edit"></b>-->
            <b class="icoBtn btnUp" onclick="processlist.updateUsingState();" title="Enable/Unable"></b>
            <b class="icoBtn btnSetting" onclick="processlist.upgradeProcess();" title="Upgrade"></b>
            <b class="icoBtn btnRefresh" onclick="processlist.refreshProcess();" title="Refresh"></b>
            <div id="myProcessGrid" class="ag-theme-bootstrap" style="width:100%;height:300px;float:left;"></div>
            <!--<img src="../../images/ajax-loader.gif" id="loading-indicator" style="position: fixed; left: 40%; top: 40%; display: none;" />-->
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary lang" data-dismiss="modal" as="sure" onclick="processlist.sure();"></button>
        <button class="btn lang" data-dismiss="modal" aria-hidden="true" as="cancel"></button>
        <button class="btn btn-danger lang" as="delete" onclick="processlist.deleteProcess();"></button>
    </div>

    <script type="text/javascript">
        $(function () {
            kresource.localize();
            processlist.getProcessList();
        });
    </script>
</body>
</html>
