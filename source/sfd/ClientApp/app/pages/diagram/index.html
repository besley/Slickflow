<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diagram</title>
    <!-- required viewer styles -->
    <link rel="stylesheet" href="../../script/diagram/bpmn-js.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .header input[type=text] {
            width: 500px;
            max-width: 100%;
        }

        .console textarea {
            width: 100%;
            min-height: 80px;
            border: none;
            padding: 0;
        }

        .canvas {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div id="js-canvas"></div>
    </div>


    <!-- jquery (required for example only) -->
    <script type="text/javascript" src="../../script/diagram/jquery.js"></script>
    <!-- viewer -->
    <script type="text/javascript" src="../../script/diagram/bpmn-viewer.development.js"></script>
    <script type="text/javascript" src="../../script/diagram/bpmn-modeler.development.js"></script>

    <script type="module" src="../../viewjs/kdiagram.js"></script>

    <script type="text/javascript">
        $(function () {
            var appInstanceID = jshelper.getUrlParameter('AppInstanceID');
            var processID = jshelper.getUrlParameter('ProcessID');
            var version = jshelper.getUrlParameter('Version');

            kdiagram.loadXml(appInstanceID, processID, version);
        });
    </script>
</body>
</html>
