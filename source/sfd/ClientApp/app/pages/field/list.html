<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Field List</title>
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-grid.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-bootstrap.css" />
    <link rel="stylesheet" href="vendor/ag-grid-community/dist/styles/ag-theme-alpine-dark.css" />
    <style type="text/css">
        .ag-header-cell {
            background-color: #49afcd
        }

        .ag-row-selected {
            background-color: #bde2e5
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal-body">
        <div class="row">
            <span class="a_tit lang" as="formlist"></span>

            <select id="ddlFormList" class="form-control" style="width:340px;float:left;margin-left:20px;">
            </select>
        </div>
        <div class="row">
            <div id="myFieldActivityEditGrid" class="ag-bootstrap" style="width:100%;height:260px;float:left;"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary lang" as="sure" data-dismiss="modal" onclick="fieldlist.save();"></button>
        <button class="btn lang" as="cancel" data-dismiss="modal" aria-hidden="true"></button>
    </div>

    <script type="text/javascript">
        $(function () {
            kresource.localize();
            fieldlist.init();
        })
    </script>
</body>
</html>
