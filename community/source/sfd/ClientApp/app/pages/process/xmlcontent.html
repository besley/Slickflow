<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>XmlContent</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal-body">
        <div class="row">
            <textarea id="txtXmlContent" readonly style="width:540px;min-height:200px;"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class=" row">
            <button id="btnCopy" class="btn btn-info lang" as="copytoclipboard" data-clipboard-action="copy" data-clipboard-target="#txtXmlContent"></button>
            <button class="btn lang" as="close" data-dismiss="modal" aria-hidden="true"></button>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            kresource.localize();
            processlist.showXmlContent();
        })
    </script>
</body>
</html>
